        <script>
            // Your array of numbers
            var numbers = [
                [02, 18, 27, 42, 45, 55, 56],
                [18, 19, 37, 40, 41, 48, 49],
                [5, 12, 13, 16, 20, 24, 55]
            ];
            // Function to create a table from an array of numbers
            function createTable(numbersArray) {
                var table = $('<table class="table table-bordered center-table"><tbody><tr></tr></tbody></table>');

                numbersArray.forEach(function(number) {
                table.find('tr').append('<td>' + number + '</td>');
                });

                return table;
            }

            // Display tables in the container
            var tablesContainer = $('#tables-container');

            numbers.forEach(function(numbersArray) {
                var table = createTable(numbersArray);
                tablesContainer.append(table);
            });

            $(document).ready(function () {
              $('#numberTable td').click(function () {
                var numberSelected = $(this).text();
                console.log($(this).text());
                $(this).toggleClass('highlight');
                $("#tables-container td").filter(function() {
                    return $(this).text() === numberSelected;
                }).toggleClass("highlight");
                //$("#tables-container td:contains('"+$(this).text()+"')").toggleClass("highlight");
              });
            });
